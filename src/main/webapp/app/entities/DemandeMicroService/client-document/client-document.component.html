<div>
    <h2 id="page-heading">
        <span jhiTranslate="nisrineGatewayApp.demandeMicroServiceClientDocument.home.title">Client Documents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-client-document" [routerLink]="['/client-document/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="nisrineGatewayApp.demandeMicroServiceClientDocument.home.createLabel">
            Create new Client Document
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="client_documents">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="doc_chemin"><span jhiTranslate="nisrineGatewayApp.demandeMicroServiceClientDocument.doc_chemin">Doc Chemin</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="doc_libelle"><span jhiTranslate="nisrineGatewayApp.demandeMicroServiceClientDocument.doc_libelle">Doc Libelle</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="doc_date"><span jhiTranslate="nisrineGatewayApp.demandeMicroServiceClientDocument.doc_date">Doc Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="clientId"><span jhiTranslate="nisrineGatewayApp.demandeMicroServiceClientDocument.client">Client</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="category_documentId"><span jhiTranslate="nisrineGatewayApp.demandeMicroServiceClientDocument.category_document">Category Document</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client_document of client_documents ;trackBy: trackId">
                <td><a [routerLink]="['/client-document', client_document.id, 'view' ]">{{client_document.id}}</a></td>
                <td>{{client_document.doc_chemin}}</td>
                <td>{{client_document.doc_libelle}}</td>
                <td>{{client_document.doc_date | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="client_document.clientId">
                        <a [routerLink]="['../client', client_document.clientId , 'view' ]" >{{client_document.clientId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="client_document.category_documentId">
                        <a [routerLink]="['../category-document', client_document.category_documentId , 'view' ]" >{{client_document.category_documentId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/client-document', client_document.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/client-document', client_document.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'client-document', { outlets: { popup: client_document.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="client_documents && client_documents.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
